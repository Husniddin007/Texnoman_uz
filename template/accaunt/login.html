{% extends 'base.html' %}
{% block title %} Login Page {% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <br>
        <input name="username" type="text">
        <br>
        <label>Password</label>
        <br>
        <input name="password" type="password">
        <button type="submit" >Login</button>
    </form>
{% endblock %}
